<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firs form</title>
</head>
<body>
    <div class="all-content">
        <div class="artboard">
            <div class="artboard-title">
                <img src="logo.png" alt="">
                <h1>FullStats</h1>
            </div>
            <div class="artboard-img">
                <img src="Artboard.jpg" alt="">
            </div>
        </div>
        <div class="right-side">
            <div class="entrance">
            <p>Уже есть аккаунт? <span>Войти</span></p>
            </div>
            <div class="form-content">
                <div class="logo">
                    <img src="logo.png" alt="">
                </div>
                <div class="form">
                    <div class="form-title">
                        <p>Зарегистрироваться</p>
                        <p>Зарегистрируйтесь, чтобы начать работу с сервисом:</p>
                    </div>
                    <div class="form-info">
                        <div class="inputs">
                            <input type="text" placeholder="Имя">
                            <input type="text" placeholder="Фамилия">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Пароль">
                        </div>
                        <div class="button-and-subinfo">
                            <button>Зарегистрироваться</button>
                            <p>Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и  <a href="#">Политикой конфиденциальности.</a></p>
                            <p>Уже есть аккаунт? <span>Войти</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
